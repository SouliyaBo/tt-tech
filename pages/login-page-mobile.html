<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ST Vegas</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main class="login-page flexCenter">
      <img
        src="../assets/icons/home-icon.svg"
        id="mobile-home-button"
        alt="home-icon"
      />

      <img
        class="logo"
        src="../assets/images/logo-landscape.svg"
        alt="banner"
      />

      <div class="banner">
        <img src="/assets/images/login-banner.png" alt="login-banner" />
      </div>

      <div class="slide-game ">
        <img src="/assets/images/login-game-1.png" alt="game" />
        <img src="/assets/images/login-game-2.png" alt="game" />
        <img src="/assets/images/login-game-3.png" alt="game" />
      </div>

      <h1>เข้าสู่ระบบ</h1>

      <div class="phone-input">
        <small>กรุณากรอก เบอร์โทรศัพท์</small>
        <div class="input-container flexCenter">
          <img src="../assets/icons/phone.svg" alt="phone icon" />
          <label for="phone"></label>
          <input
            name="phone"
            id="phone"
            type="text"
            maxlength="9"
            placeholder="เบอร์โทรศัพท์"
          />
        </div>
      </div>
      <div class="phone-input">
        <small>กรุณากรอก รหัสผ่าน</small>
        <div class="input-container flexCenter">
          <img src="../assets/icons/lock-alt.svg" alt="lock icon" />
          <label for="password"></label>
          <input
            name="password"
            id="password"
            type="password"
            placeholder="กรอกรหัสผ่าน"
          />
        </div>
      </div>

      <div class="suggest-info" style="margin-bottom: 20px;">
        รหัสคือเลขบัญชีธนาคารที่ลูกค้าสมัครเลยนะคะ
      </div>

      <div class="button-container flexCenter">
        <button style="cursor: pointer" id="loginBtn">เข้าสู่ระบบ</button>
        <button style="cursor: pointer" id="signupBtn">สมัครสมาชิก</button>
      </div>

      <a href="/">พบปัญหาติดต่อเรา</a>
    </main>
  </body>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const phoneInput = document.getElementById("phone");
    const homeBtn = document.getElementById("mobile-home-button");

    loginBtn.addEventListener("click", () => {
      window.location.href = "/pages/after-login-mobile.html";
    });

    signupBtn.addEventListener("click", () => {
      window.location.href = "/pages/register-step1.html";
    });

    homeBtn.addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
</html>
